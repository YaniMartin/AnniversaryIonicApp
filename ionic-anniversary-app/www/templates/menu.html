<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-calm">
      <ion-nav-back-button>
      </ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="content"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-calm">
      <h1 class="title" ng-bind-html="vm.menu.title"></h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/start" class="item item-icon-left">
         <i class="icon ion-heart"></i>
          <span ng-bind-html="vm.menu.startPageTitle"></span>
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="{{ gallery.name }}" class="item item-avatar" ng-repeat="gallery in vm.galleries">
          <img ng-src="{{ gallery.avatar }}">
          <h2 ng-bind-html="gallery.title"></h2>
          <p ng-bind-html="gallery.subtitle"></p>
        </ion-item>
        <ion-item nav-clear class="item item-toggle item-icon-left" ng-if="vm.music.enabled">
          <i class="icon ion-music-note"></i>
          <em ng-bind-html="vm.music.text"></em>
          <label class="toggle toggle-calm" ng-click="vm.toggleMusic()">
           <input type="checkbox" ng-checked="vm.musicPlaying">
           <div class="track">
             <div class="handle"></div>
           </div>
         </label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
